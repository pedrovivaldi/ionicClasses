<ion-header>

  <ion-navbar>
    <ion-title>Standings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let standing of standings">{{standing.teamName}}: {{standing.wins}} wins, 
      {{standing.losses}} losses @ {{standing.division}} division 
    </button>
  </ion-list>
</ion-content>
